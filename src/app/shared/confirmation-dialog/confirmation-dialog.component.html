<div class="container">
    <h2 mat-dialog-title>{{ confirmationDialogData.title }}</h2>
    <mat-dialog-content>{{ confirmationDialogData.message }}</mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button color="primary" (click)="deleteRegistration()" [mat-dialog-close]="true">Confirm</button>
    </mat-dialog-actions>
</div>
